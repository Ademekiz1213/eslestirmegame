        /* KartÄ±n Ã¶n yÃ¼zÃ¼ (sembolÃ¼n olduÄŸu taraf) */

<body>

    <h1>ğŸƒ EÅŸleÅŸtirme Oyunu ğŸƒ</h1>
    <div id="game-info">
        Hamle SayÄ±sÄ±: <span id="moves">0</span>

        <!-- Adsterra TarafÄ±ndan Verilen Banner Kodu BaÅŸlangÄ±Ã§ -->

    <div id="win-message">Tebrikler, KazandÄ±nÄ±z! ğŸ‰</div>
    <button id="restart-button">Yeniden BaÅŸlat</button>

    <script>
        // === OYUN MANTIÄI ===

        // Gerekli DOM elementlerini seÃ§
        const gameBoard = document.getElementById('game-board');
        const movesElement = document.getElementById('moves');
        const restartButton = document.getElementById('restart-button');
        const winMessage = document.getElementById('win-message');

        // KullanÄ±lacak semboller (Ã§ift sayÄ±da olmalÄ±)
        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ¥', 'ğŸ', 'ğŸ’']; // 8 Ã§ift = 16 kart

        // Oyun durumu deÄŸiÅŸkenleri
        let cards = []; // TÃ¼m kartlarÄ±n DOM elementlerini tutacak dizi
        let cardSymbols = []; // KarÄ±ÅŸtÄ±rÄ±lmÄ±ÅŸ semboller dizisi
        let flippedCards = []; // Åu anda aÃ§Ä±k olan kartlar (en fazla 2)
        let matchedPairs = 0; // Bulunan Ã§ift sayÄ±sÄ±
        let moves = 0; // YapÄ±lan hamle sayÄ±sÄ±
        let lockBoard = false; // EÅŸleÅŸme kontrolÃ¼ sÄ±rasÄ±nda tahtayÄ± kilitlemek iÃ§in

        // --- YardÄ±mcÄ± Fonksiyonlar ---

        // Fisher-Yates (Knuth) KarÄ±ÅŸtÄ±rma AlgoritmasÄ±
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            // Dizi bitene kadar karÄ±ÅŸtÄ±r
            while (currentIndex !== 0) {
                // Kalan elemanlardan rastgele birini seÃ§
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                // SeÃ§ilen elemanla mevcut elemanÄ± yer deÄŸiÅŸtir
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // --- Oyun FonksiyonlarÄ± ---

        // Oyunu BaÅŸlatan veya Yeniden BaÅŸlatan Fonksiyon
        function initializeGame() {
            // Oyun durumunu sÄ±fÄ±rla
            matchedPairs = 0;
            moves = 0;
            movesElement.textContent = moves;
            flippedCards = [];
            lockBoard = false;
            winMessage.style.display = 'none'; // Kazanma mesajÄ±nÄ± gizle
            gameBoard.innerHTML = ''; // Ã–nceki kartlarÄ± temizle
            cards = []; // Kart dizisini temizle

            // Sembolleri Ã§oÄŸalt (her sembolden 2 tane) ve karÄ±ÅŸtÄ±r
            cardSymbols = shuffle([...symbols, ...symbols]); // Spread operatÃ¶rÃ¼ ile kopyala ve birleÅŸtir

            // KartlarÄ± oluÅŸtur ve oyun alanÄ±na ekle
            cardSymbols.forEach(symbol => {
                createCardElement(symbol);
            });
        }

        // Verilen sembol iÃ§in bir kart elementi oluÅŸturur ve tahtaya ekler
        function createCardElement(symbol) {
             const card = document.createElement('div');
             card.classList.add('card');
             card.dataset.symbol = symbol; // SembolÃ¼ data attribute olarak sakla (kontrol iÃ§in)

             // KartÄ±n Ã¶n ve arka yÃ¼zlerini oluÅŸtur
             card.innerHTML = `
                 <div class="card-face card-back">?</div>
                 <div class="card-face card-front">${symbol}</div>
             `;

             // TÄ±klama olay dinleyicisini ekle
             card.addEventListener('click', handleCardClick);

             // KartÄ± oyun tahtasÄ±na ekle
             gameBoard.appendChild(card);

             // OluÅŸturulan kart elementini takip etmek iÃ§in diziye ekle
             cards.push(card);
        }


        // Kart TÄ±klama OlayÄ±nÄ± YÃ¶neten Fonksiyon
        function handleCardClick(event) {
            const clickedCard = event.currentTarget; // TÄ±klanan kart elementi

            // KoÅŸullar saÄŸlanmÄ±yorsa (tahta kilitli, kart zaten aÃ§Ä±k veya eÅŸleÅŸmiÅŸ) iÅŸlem yapma
            if (lockBoard ||
                clickedCard.classList.contains('is-flipped') ||
                clickedCard.classList.contains('is-matched') ||
                flippedCards.includes(clickedCard)) // AynÄ± karta Ã§ift tÄ±klamayÄ± engelle
            {
                return;
            }

            flipCard(clickedCard); // KartÄ± dÃ¶ndÃ¼r
            flippedCards.push(clickedCard); // AÃ§Ä±k kartlar listesine ekle

            // EÄŸer iki kart aÃ§Ä±ldÄ±ysa eÅŸleÅŸme kontrolÃ¼ yap
            if (flippedCards.length === 2) {
                incrementMoves(); // Hamle sayÄ±sÄ±nÄ± artÄ±r
                lockBoard = true; // Kontrol bitene kadar baÅŸka karta tÄ±klanmasÄ±nÄ± engelle
                checkForMatch(); // EÅŸleÅŸme var mÄ± kontrol et
            }
        }

        // KartÄ± DÃ¶ndÃ¼rme Fonksiyonu (CSS sÄ±nÄ±fÄ± ekleyerek)
        function flipCard(card) {
            card.classList.add('is-flipped');
        }

        // AÃ§Ä±lan Ä°ki KartÄ±n EÅŸleÅŸip EÅŸleÅŸmediÄŸini Kontrol Eden Fonksiyon
        function checkForMatch() {
            const [card1, card2] = flippedCards; // AÃ§Ä±k olan ilk iki kartÄ± al
            const isMatch = card1.dataset.symbol === card2.dataset.symbol; // Sembolleri karÅŸÄ±laÅŸtÄ±r

            // Duruma gÃ¶re ilgili fonksiyonu Ã§aÄŸÄ±r
            if (isMatch) {
                cardsMatch();
            } else {
                cardsMismatch();
            }
        }

        // Kartlar EÅŸleÅŸtiÄŸinde Ã‡alÄ±ÅŸan Fonksiyon
        function cardsMatch() {
            const [card1, card2] = flippedCards;

            // KartlarÄ± eÅŸleÅŸmiÅŸ olarak iÅŸaretle (CSS ve tÄ±klama engeli iÃ§in)
            card1.classList.add('is-matched');
            card2.classList.add('is-matched');

            // Ä°steÄŸe baÄŸlÄ±: DÃ¶nmÃ¼ÅŸ kalmalarÄ± iÃ§in is-flipped'i kaldÄ±rmayabiliriz
            // card1.classList.remove('is-flipped');
            // card2.classList.remove('is-flipped');

            matchedPairs++; // EÅŸleÅŸen Ã§ift sayÄ±sÄ±nÄ± artÄ±r
            resetBoardState(); // Yeni hamle iÃ§in tahtayÄ± hazÄ±rla

            // TÃ¼m Ã§iftler bulundu mu kontrol et
            if (matchedPairs === symbols.length) {
                 // KÄ±sa bir gecikmeyle kazanma mesajÄ±nÄ± gÃ¶ster (son kartÄ±n dÃ¶nmesi iÃ§in)
                setTimeout(() => {
                     winMessage.style.display = 'block'; // Kazanma mesajÄ±nÄ± gÃ¶ster
                }, 600); // 0.6 saniye sonra (animasyon sÃ¼resi kadar)
            }
        }

        // Kartlar EÅŸleÅŸmediÄŸinde Ã‡alÄ±ÅŸan Fonksiyon
        function cardsMismatch() {
            // KartlarÄ± kÄ±sa bir sÃ¼re sonra geri Ã§evir
            setTimeout(() => {
                const [card1, card2] = flippedCards;

                // KartlarÄ±n hala var olduÄŸundan ve eÅŸleÅŸmediÄŸinden emin ol
                // (Ã‡ok hÄ±zlÄ± tÄ±klama veya yeniden baÅŸlatma durumlarÄ±na karÅŸÄ±)
                if (card1 && !card1.classList.contains('is-matched')) {
                    card1.classList.remove('is-flipped');
                }
                if (card2 && !card2.classList.contains('is-matched')) {
                    card2.classList.remove('is-flipped');
                }

                resetBoardState(); // Yeni hamle iÃ§in tahtayÄ± hazÄ±rla
            }, 1000); // 1 saniye bekleme sÃ¼resi
        }

        // Hamle SayÄ±sÄ±nÄ± ArtÄ±ran Fonksiyon
        function incrementMoves() {
            moves++;
            movesElement.textContent = moves;
        }

        // Tahta Durumunu SÄ±fÄ±rlayan Fonksiyon (yeni hamle iÃ§in)
        function resetBoardState() {
            flippedCards = []; // AÃ§Ä±k kart listesini boÅŸalt
            lockBoard = false;  // Tahta kilidini kaldÄ±r
        }

        // --- Olay Dinleyicileri ---

        // Yeniden BaÅŸlat Butonuna TÄ±klanÄ±nca Oyunu BaÅŸlat
        restartButton.addEventListener('click', initializeGame);

        // --- Oyun BaÅŸlatma ---

        // Sayfa YÃ¼klendiÄŸinde Oyunu BaÅŸlat
        initializeGame();

    </script>
