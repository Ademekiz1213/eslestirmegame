<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EÅŸleÅŸtirme Oyunu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* AÃ§Ä±k gri arka plan */
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        #game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }

        #game-board {
            display: grid;
            /* Kart sayÄ±sÄ±na gÃ¶re sÃ¼tun sayÄ±sÄ±nÄ± ayarlayabilirsiniz */
            grid-template-columns: repeat(4, 100px); /* 4 sÃ¼tunlu */
            gap: 10px; /* Kartlar arasÄ± boÅŸluk */
            perspective: 1000px; /* 3D dÃ¶ndÃ¼rme efekti iÃ§in */
        }

        .card {
            width: 100px;
            height: 140px;
            position: relative;
            transform-style: preserve-3d; /* 3D alanÄ± koru */
            transition: transform 0.6s; /* DÃ¶nme animasyonu */
            cursor: pointer;
            background-color: transparent; /* Arka planÄ± gÃ¶rÃ¼nmez yap */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* KartlarÄ±n Ã¶n ve arka yÃ¼zleri iÃ§in ortak stiller */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* ArkasÄ± dÃ¶nÃ¼kken gizle */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em; /* Sembol boyutu */
        }

        /* KartÄ±n arka yÃ¼zÃ¼ (baÅŸlangÄ±Ã§ta gÃ¶rÃ¼nen) */
        .card-back {
            background-color: #4a90e2; /* Mavi */
            color: white; /* Ä°steÄŸe baÄŸlÄ±: soru iÅŸareti vb. */
            content: '?'; /* Arka yÃ¼ze bir ÅŸey ekleyebiliriz */
        }

        /* KartÄ±n Ã¶n yÃ¼zÃ¼ (sembolÃ¼n olduÄŸu taraf) */
        .card-front {
            background-color: #fff; /* Beyaz */
            color: #333;
            transform: rotateY(180deg); /* BaÅŸlangÄ±Ã§ta arkasÄ± dÃ¶nÃ¼k */
        }

        /* Kart tÄ±klandÄ±ÄŸÄ±nda veya eÅŸleÅŸtiÄŸinde dÃ¶nmÃ¼ÅŸ hali */
        .card.is-flipped,
        .card.is-matched {
            transform: rotateY(180deg);
        }

        /* EÅŸleÅŸen kartlarÄ±n gÃ¶rÃ¼nÃ¼mÃ¼ (opsiyonel) */
        .card.is-matched .card-front {
            background-color: #d4edda; /* AÃ§Ä±k yeÅŸil */
            opacity: 0.7; /* Biraz soluklaÅŸtÄ±r */
        }
        .card.is-matched {
           cursor: default; /* EÅŸleÅŸince tÄ±klanmasÄ±n */
           box-shadow: 0 0 3px rgba(40, 167, 69, 0.8); /* YeÅŸil vurgu */
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #5cb85c; /* YeÅŸil */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #restart-button:hover {
            background-color: #4cae4c; /* Hover rengi */
        }

        #win-message {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745; /* YeÅŸil */
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }

    </style>
</head>
<body>

    <h1>ğŸƒ EÅŸleÅŸtirme Oyunu ğŸƒ</h1>
    <div id="game-info">
        Hamle SayÄ±sÄ±: <span id="moves">0</span>
    </div>
    <div id="game-board">
        <!-- Kartlar JavaScript ile buraya eklenecek -->
    </div>
    <div id="win-message">Tebrikler, KazandÄ±nÄ±z! ğŸ‰</div>
    <button id="restart-button">Yeniden BaÅŸlat</button>

    <script>
        const gameBoard = document.getElementById('game-board');
        const movesElement = document.getElementById('moves');
        const restartButton = document.getElementById('restart-button');
        const winMessage = document.getElementById('win-message');

        // KullanÄ±lacak semboller (Ã§ift olmalÄ±)
        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ¥', 'ğŸ', 'ğŸ’'];
        let cards = []; // TÃ¼m kartlarÄ±n DOM elementlerini tutacak dizi
        let cardSymbols = []; // KarÄ±ÅŸtÄ±rÄ±lmÄ±ÅŸ semboller dizisi
        let flippedCards = []; // Åu anda aÃ§Ä±k olan kartlar (en fazla 2)
        let matchedPairs = 0; // Bulunan Ã§ift sayÄ±sÄ±
        let moves = 0; // YapÄ±lan hamle sayÄ±sÄ±
        let lockBoard = false; // EÅŸleÅŸme kontrolÃ¼ sÄ±rasÄ±nda tahtayÄ± kilitlemek iÃ§in

        // Fisher-Yates (Knuth) KarÄ±ÅŸtÄ±rma AlgoritmasÄ±
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Oyunu BaÅŸlatan veya Yeniden BaÅŸlatan Fonksiyon
        function initializeGame() {
            // Oyun durumunu sÄ±fÄ±rla
            matchedPairs = 0;
            moves = 0;
            movesElement.textContent = moves;
            flippedCards = [];
            lockBoard = false;
            winMessage.style.display = 'none'; // Kazanma mesajÄ±nÄ± gizle
            gameBoard.innerHTML = ''; // Ã–nceki kartlarÄ± temizle
            cards = []; // Kart dizisini temizle

            // Sembolleri Ã§oÄŸalt ve karÄ±ÅŸtÄ±r
            cardSymbols = shuffle([...symbols, ...symbols]); // Spread operatÃ¶rÃ¼ ile kopyala ve birleÅŸtir

            // KartlarÄ± oluÅŸtur ve oyun alanÄ±na ekle
            cardSymbols.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol; // SembolÃ¼ data attribute olarak sakla

                // KartÄ±n Ã¶n ve arka yÃ¼zlerini oluÅŸtur
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${symbol}</div>
                `;

                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
                cards.push(card); // Kart elementini diziye ekle
            });
        }

        // Kart TÄ±klama OlayÄ±nÄ± YÃ¶neten Fonksiyon
        function handleCardClick(event) {
            // Tahta kilitliyse, tÄ±klanan kart zaten aÃ§Ä±ksa veya eÅŸleÅŸmiÅŸse iÅŸlem yapma
            if (lockBoard || event.currentTarget.classList.contains('is-flipped') || event.currentTarget.classList.contains('is-matched')) {
                return;
            }

            const clickedCard = event.currentTarget;
            flipCard(clickedCard);
            flippedCards.push(clickedCard);

            // EÄŸer iki kart aÃ§Ä±ldÄ±ysa
            if (flippedCards.length === 2) {
                incrementMoves();
                lockBoard = true; // Kontrol bitene kadar baÅŸka karta tÄ±klanmasÄ±nÄ± engelle
                checkForMatch();
            }
        }

        // KartÄ± DÃ¶ndÃ¼rme Fonksiyonu
        function flipCard(card) {
            card.classList.add('is-flipped');
        }

        // AÃ§Ä±lan Ä°ki KartÄ±n EÅŸleÅŸip EÅŸleÅŸmediÄŸini Kontrol Eden Fonksiyon
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.symbol === card2.dataset.symbol;

            if (isMatch) {
                cardsMatch();
            } else {
                cardsMismatch();
            }
        }

        // Kartlar EÅŸleÅŸtiÄŸinde Ã‡alÄ±ÅŸan Fonksiyon
        function cardsMatch() {
            const [card1, card2] = flippedCards;
            card1.classList.add('is-matched');
            card2.classList.add('is-matched');
            // is-flipped'i kaldÄ±rabiliriz ama is-matched zaten dÃ¶nÃ¼ÅŸÃ¼ koruyor
            card1.classList.remove('is-flipped');
             card2.classList.remove('is-flipped');

            matchedPairs++;
            resetBoardState();

            // TÃ¼m Ã§iftler bulundu mu?
            if (matchedPairs === symbols.length) {
                winMessage.style.display = 'block'; // Kazanma mesajÄ±nÄ± gÃ¶ster
            }
        }

        // Kartlar EÅŸleÅŸmediÄŸinde Ã‡alÄ±ÅŸan Fonksiyon
        function cardsMismatch() {
            // KartlarÄ± kÄ±sa bir sÃ¼re sonra geri Ã§evir
            setTimeout(() => {
                const [card1, card2] = flippedCards;
                card1.classList.remove('is-flipped');
                card2.classList.remove('is-flipped');
                resetBoardState();
            }, 1000); // 1 saniye bekle
        }

        // Hamle SayÄ±sÄ±nÄ± ArtÄ±ran Fonksiyon
        function incrementMoves() {
            moves++;
            movesElement.textContent = moves;
        }

        // Tahta Durumunu SÄ±fÄ±rlayan Fonksiyon (yeni hamle iÃ§in)
        function resetBoardState() {
            flippedCards = [];
            lockBoard = false;
        }

        // Yeniden BaÅŸlat Butonuna TÄ±klanÄ±nca
        restartButton.addEventListener('click', initializeGame);

        // Sayfa YÃ¼klendiÄŸinde Oyunu BaÅŸlat
        initializeGame();

    </script>

</body>
</html>
